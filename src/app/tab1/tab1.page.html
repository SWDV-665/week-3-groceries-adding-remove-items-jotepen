<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- This code will create the list of items in my app. -->
<ion-content padding>
    <ion-list>

        <ion-item-sliding *ngFor="let item of items; let i = index">
          <ion-item>
            <h2>{{item.name}}</h2>
            <ion-label text-right><h1>Qty: {{item.quantity}}</h1></ion-label>
          </ion-item>
          <ion-item-options>
            <button (click)="removeItem(item, i)" ion-button color="secondary" icon-start>
              <ion-icon name="trash"></ion-icon>
              Done
            </button>
          </ion-item-options>
        </ion-item-sliding>
  </ion-list>
 
  <!-- This code adds the floating Add button on the bottom right corner of the screen. -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>



</ion-content>
